<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Identity Server Client</title>
    <link rel="stylesheet" href="lib/twitter-bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Identity Server Client</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <button type="button" class="btn btn-success" onclick="startLogin();">Login</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-primary" onclick="acquireUser();">Acquire User</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-info" onclick="callAPI();">Call API (Direct)</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-info" onclick="callAPIGateway();">Call API (API Management)</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-danger" onclick="startLogout();">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <textarea class="form-control" id="outputArea" rows="30"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/oidc-client/oidc-client.js"></script>
    <script src="lib/twitter-bootstrap/js/bootstrap.min.js"></script>
    <script src="js/sample.js"></script>
</body>
</html>
